<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Wetter App - Julia Burger</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/weather-app-icon.png" />
</head>

<body>
    <div class="wrapper">
        <header>Wetter App</header>
        <section class="input-part">
            <div class="content">
                <input type="text" spellcheck="false" placeholder="Gebe einen Ort ein" required />
                <div class="separator"></div>
                <button>Suche nach deinem Standort</button>
            </div>
            <p class="info-txt"></p>
        </section>
        <section class="weather-part">
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
